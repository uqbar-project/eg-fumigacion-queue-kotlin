spring:
  application:
    name: eg-fumigacion-queue-kotlin

  # Configuraci贸n de DataSource (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5442/facturacion_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Configuraci贸n de JPA (Hibernate)
  jpa:
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # Estrategia de inicializaci贸n de la base de datos:
    # 'update' es recomendable para desarrollo, ya que mantiene los datos existentes.
    hibernate:
      ddl-auto: update

  # Configuraci贸n de RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest